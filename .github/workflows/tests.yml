name: Tests

on: push

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - name: Copy .env
        run: |
          cp .env.ci .env
      - name: Run composer
        run: |
          composer install --no-interaction
      - name: Run test suite
        run: |
          php artisan test

